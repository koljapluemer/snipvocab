{% extends "frontend/base.html" %}
{% load lucide %}

{% block content %}
    <div class="container is-max-widescreen">
        <div class="columns is-centered">
            <div class="column">
                <div x-data="flashcards"
                     x-init="init({{ words_json }}, {{ snippet_data }})">
                    
                    <template x-if="currentWord">
                        <div>
                            <!-- Flashcard -->
                            <div class="box has-text-centered py-6">
                                <!-- Word Display -->
                                <h2 class="title is-1 mb-6" x-text="currentWord.original_word"></h2>
                                
                                <!-- Meanings (Hidden by default) -->
                                <div x-show="showMeanings" 
                                     x-transition:enter="transition ease-out duration-300"
                                     x-transition:enter-start="opacity-0 transform -translate-y-4"
                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                     class="mb-6">
                                    <hr class="is-dashed mb-6">
                                    <div class="content is-size-1">
                                        <template x-for="meaning in currentWord.meanings">
                                            <p class="mb-4" x-text="meaning"></p>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="buttons is-centered mt-5">
                                <template x-if="!showMeanings">
                                    <button @click="revealWord" 
                                            class="button is-primary is-large">
                                        <span>Reveal</span>
                                    </button>
                                </template>
                                
                                <template x-if="showMeanings">
                                    <div class="buttons is-centered">
                                        <button @click="rateWord(1)" 
                                                class="button is-danger is-large">
                                            <span>Again</span>
                                        </button>
                                        <button @click="rateWord(2)" 
                                                class="button is-warning is-large">
                                            <span>Hard</span>
                                        </button>
                                        <button @click="rateWord(3)" 
                                                class="button is-success is-large">
                                            <span>Good</span>
                                        </button>
                                        <button @click="rateWord(4)" 
                                                class="button is-info is-large">
                                            <span>Easy</span>
                                        </button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                    
                    <template x-if="!currentWord">
                        <div class="has-text-centered">
                            <h2 class="title is-4 mb-6">Practice Complete!</h2>
                            <form id="ratingsForm" method="POST" action="{% url 'save_practiced_words' %}">
                                {% csrf_token %}
                                <input type="hidden" name="ratings_json" x-model="ratingsJson">
                                <input type="hidden" name="snippet_id" :value="snippetData.snippet_id">
                                <div class="buttons is-centered mt-6">
                                    <button type="submit" name="action" value="practice_again" class="button is-primary is-large">
                                        <span class="icon">
                                            {% lucide "rotate-ccw" size=24 %}
                                        </span>
                                        <span>Practice Again</span>
                                    </button>
                                    <button type="submit" name="action" value="watch_snippet" class="button is-success is-large">
                                        <span class="icon">
                                            {% lucide "play" size=24 %}
                                        </span>
                                        <span>Watch Snippet</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add getCookie function for CSRF token extraction
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        document.addEventListener('alpine:init', () => {
            Alpine.data('flashcards', () => ({
                words: [],
                currentIndex: 0,
                showMeanings: false,
                snippetData: null,
                ratings: [],
                get ratingsJson() {
                    return JSON.stringify(this.ratings);
                },
                init(wordsData, snippetData) {
                    this.words = wordsData;
                    this.snippetData = snippetData;
                },
                get currentWord() {
                    return this.words[this.currentIndex];
                },
                async revealWord() {
                    this.showMeanings = true;
                },
                async rateWord(rating) {
                    this.ratings.push({ word_id: this.currentWord.id, rating: rating });
                    this.showMeanings = false;
                    this.currentIndex++;
                }
            }))
        })
    </script>
{% endblock %}
