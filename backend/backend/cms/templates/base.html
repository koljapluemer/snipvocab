<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'cms_home' %}" class="text-xl font-bold text-gray-800">Video Management</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'cms_home' %}" 
                       class="text-gray-600 hover:text-gray-900 {% if request.resolver_match.url_name == 'cms_home' %}text-blue-600{% endif %}">
                        Home
                    </a>
                    <a href="{% url 'import_channel_videos' %}" 
                       class="text-gray-600 hover:text-gray-900 {% if request.resolver_match.url_name == 'import_channel_videos' %}text-blue-600{% endif %}">
                        Import Videos
                    </a>
                    <a href="{% url 'review_videos' %}" 
                       class="text-gray-600 hover:text-gray-900 {% if request.resolver_match.url_name == 'review_videos' %}text-blue-600{% endif %}">
                        Review Videos
                    </a>
                    <a href="{% url 'list_all_videos' %}" 
                       class="text-gray-600 hover:text-gray-900 {% if request.resolver_match.url_name == 'list_all_videos' %}text-blue-600{% endif %}">
                        All Videos
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Video Management System &copy; {% now "Y" %}</p>
        </div>
    </footer>
</body>
</html>
