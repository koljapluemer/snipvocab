{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Bulk Import Videos</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="youtube_links" class="block text-sm font-medium text-gray-700 mb-2">
                        Paste YouTube Links (one per line)
                    </label>
                    <textarea 
                        id="youtube_links" 
                        name="youtube_links" 
                        rows="10" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="https://www.youtube.com/watch?v=VIDEO_ID_1&#10;https://youtu.be/VIDEO_ID_2&#10;https://www.youtube.com/watch?v=VIDEO_ID_3"
                    ></textarea>
                    <p class="mt-2 text-sm text-gray-500">
                        Supports full YouTube URLs (youtube.com/watch?v=...) or short URLs (youtu.be/...)
                    </p>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Import Videos
                    </button>
                </div>
            </form>
        </div>
        
        {% if messages %}
        <div class="mt-6">
            {% for message in messages %}
            <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% else %}bg-blue-50 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
