<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Video Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex justify-center gap-3 h-16">
          <a
            href="{% url 'cms_home' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Home
          </a>
          <a
            href="{% url 'import_channel_videos' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Import Channel
          </a>
          <a
            href="{% url 'import_playlist_videos' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Import Playlist
          </a>
          <a
            href="{% url 'bulk_import_videos' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Bulk Import
          </a>
          <a
            href="{% url 'review_videos' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Review Videos
          </a>
          <a
            href="{% url 'list_all_videos' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            All Videos
          </a>
          <a
            href="{% url 'actions' %}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Actions
          </a>
        </div>
      </div>
    </nav>

    <main class="min-h-screen">{% block content %}{% endblock %}</main>

    <footer class="bg-white border-t mt-8 py-4">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>Video Management System &copy; {% now "Y" %}</p>
      </div>
    </footer>
  </body>
</html>
